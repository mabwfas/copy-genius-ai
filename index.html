<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyGenius AI - Product Description Writer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ec4899;
            --primary-dark: #db2777;
            --secondary: #8b5cf6;
            --success: #10b981;
            --bg-dark: #0f0f23;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text: #fff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 30% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            color: var(--primary);
        }

        .logo span {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
        }

        .card h3 {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card h3 i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            font-size: 0.95rem;
            resize: none;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .tone-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .tone-btn {
            padding: 0.6rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .tone-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
        }

        .tone-btn:hover {
            border-color: var(--primary);
        }

        .btn {
            padding: 0.85rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            width: auto;
            padding: 0.5rem 1rem;
        }

        .output-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .output-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .output-text {
            line-height: 1.7;
            font-size: 0.95rem;
            white-space: pre-wrap;
        }

        .output-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .word-count {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--bg-card);
            color: var(--text);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .loading.active {
            display: block;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            animation: bounce 1.4s infinite;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .history-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .history-item {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .no-output {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        footer {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>

    <header>
        <div class="logo"><i class="fas fa-wand-magic-sparkles"></i><span>CopyGenius AI</span></div>
        <button class="btn btn-outline" onclick="clearHistory()"><i class="fas fa-trash"></i> Clear History</button>
    </header>

    <main class="container">
        <div class="main-grid">
            <div class="card">
                <h3><i class="fas fa-edit"></i> Product Details</h3>
                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" id="productName" placeholder="e.g., Premium Wireless Headphones">
                </div>
                <div class="form-group">
                    <label>Key Features (one per line)</label>
                    <textarea id="features" rows="4"
                        placeholder="Active noise cancellation&#10;40-hour battery life&#10;Premium leather cushions"></textarea>
                </div>
                <div class="form-group">
                    <label>Target Audience</label>
                    <input type="text" id="audience" placeholder="e.g., Music lovers, professionals">
                </div>
                <div class="form-group">
                    <label>Keywords (comma-separated)</label>
                    <input type="text" id="keywords" placeholder="wireless, headphones, noise cancelling">
                </div>
                <div class="form-group">
                    <label>Writing Tone</label>
                    <div class="tone-grid">
                        <button class="tone-btn active" onclick="setTone(this, 'professional')">Professional</button>
                        <button class="tone-btn" onclick="setTone(this, 'casual')">Casual</button>
                        <button class="tone-btn" onclick="setTone(this, 'luxury')">Luxury</button>
                        <button class="tone-btn" onclick="setTone(this, 'playful')">Playful</button>
                        <button class="tone-btn" onclick="setTone(this, 'technical')">Technical</button>
                        <button class="tone-btn" onclick="setTone(this, 'minimal')">Minimal</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description Length</label>
                    <select id="length">
                        <option value="short">Short (50-80 words)</option>
                        <option value="medium" selected>Medium (80-120 words)</option>
                        <option value="long">Long (120-180 words)</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="generateBtn" onclick="generateDescription()"><i
                        class="fas fa-sparkles"></i> Generate Descriptions</button>

                <div class="history-section">
                    <h4 style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1rem;"><i
                            class="fas fa-clock"></i> Recent Generations</h4>
                    <div id="historyList"></div>
                </div>
            </div>

            <div>
                <div class="loading" id="loading">
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                    <p style="color: var(--text-muted); margin-top: 1rem;">Generating descriptions...</p>
                </div>

                <div id="outputSection">
                    <div class="no-output" id="noOutput"><i class="fas fa-file-alt"
                            style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                        <p>Enter product details and click Generate to create descriptions.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>CopyGenius AI - Professional product descriptions in seconds</p>
    </footer>

    <script>
        let selectedTone = 'professional';
        let history = JSON.parse(localStorage.getItem('copyGeniusHistory') || '[]');

        const templates = {
            professional: [
                "Introducing the {name}, a premium solution designed for those who demand excellence. {features} Whether you're {audience}, this product delivers exceptional performance that exceeds expectations. {keywords}",
                "Experience unparalleled quality with the {name}. Engineered with precision, it features {features}. Ideal for {audience} who value both functionality and sophistication. {keywords}",
                "The {name} represents the pinnacle of innovation. With {features}, it's the perfect choice for {audience}. Elevate your experience with industry-leading performance. {keywords}"
            ],
            casual: [
                "Meet the {name} â€“ your new favorite everyday essential! It's got {features}, making it perfect for {audience}. Trust us, you'll wonder how you ever lived without it! {keywords}",
                "Looking for something awesome? The {name} has you covered! With {features}, it's exactly what {audience} have been waiting for. Get yours today! {keywords}",
                "Say hello to the {name}! This little gem comes packed with {features}. Made for {audience} who love great stuff. You're gonna love it! {keywords}"
            ],
            luxury: [
                "Indulge in the exquisite {name}, where uncompromising excellence meets refined sophistication. Meticulously crafted with {features}, it's the definitive choice for {audience} who accept nothing but the finest. {keywords}",
                "Discover the epitome of elegance with the {name}. Featuring {features}, every detail speaks to unparalleled craftsmanship. Exclusively for {audience} with discerning taste. {keywords}",
                "The {name} embodies pure luxury and distinction. With {features}, it represents the ultimate expression of quality for {audience} who demand extraordinary. {keywords}"
            ],
            playful: [
                "ðŸŽ‰ Get ready for the amazing {name}! Packed with {features}, it's like having a superpower in your hands! Perfect for {audience} who love to have fun! {keywords}",
                "Woohoo! The {name} is here to make your life awesome! It's got {features} â€“ pretty cool, right? {audience} are gonna absolutely love this! {keywords}",
                "Boom! ðŸ’¥ The {name} just dropped and it's incredible! Features include {features}. Made for {audience} who like to keep things exciting! {keywords}"
            ],
            technical: [
                "The {name} features advanced specifications including {features}. Engineered for optimal performance, it meets the demanding requirements of {audience}. Technical excellence meets practical application. {keywords}",
                "Specification overview for {name}: {features}. This product is optimized for {audience}, delivering measurable improvements in efficiency and performance. {keywords}",
                "Technical product brief - {name}: Core features include {features}. Target users: {audience}. Optimized for maximum performance and reliability. {keywords}"
            ],
            minimal: [
                "{name}. {features}. For {audience}. {keywords}",
                "Simple. Effective. The {name} delivers {features}. Made for {audience}. {keywords}",
                "{name}: {features}. Nothing more, nothing less. Perfect for {audience}. {keywords}"
            ]
        };

        function setTone(btn, tone) {
            document.querySelectorAll('.tone-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedTone = tone;
        }

        function generateDescription() {
            const name = document.getElementById('productName').value.trim();
            const features = document.getElementById('features').value.trim();
            const audience = document.getElementById('audience').value.trim() || 'everyone';
            const keywords = document.getElementById('keywords').value.trim();
            const length = document.getElementById('length').value;

            if (!name) { alert('Please enter a product name'); return; }

            document.getElementById('loading').classList.add('active');
            document.getElementById('noOutput').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;

            // Simulate AI generation delay
            setTimeout(() => {
                const variations = generateVariations(name, features, audience, keywords, length);
                displayOutput(variations, name);
                saveToHistory(name, variations);

                document.getElementById('loading').classList.remove('active');
                document.getElementById('generateBtn').disabled = false;
            }, 1500);
        }

        function generateVariations(name, features, audience, keywords, length) {
            const toneTemplates = templates[selectedTone];
            const featureList = features.split('\n').filter(f => f.trim()).join(', ') || 'amazing features';
            const keywordList = keywords.split(',').map(k => k.trim()).filter(k => k).join(', ');

            return toneTemplates.map((template, i) => {
                let text = template
                    .replace('{name}', name)
                    .replace('{features}', featureList)
                    .replace('{audience}', audience)
                    .replace('{keywords}', keywordList ? `#${keywordList.split(', ').join(' #')}` : '');

                // Adjust length
                if (length === 'short') {
                    text = text.split('.').slice(0, 2).join('.') + '.';
                } else if (length === 'long') {
                    text += ` The ${name} is backed by our quality guarantee, ensuring satisfaction for every customer.`;
                }

                return {
                    label: ['Variation A', 'Variation B', 'Variation C'][i],
                    text: text.trim(),
                    wordCount: text.trim().split(/\s+/).length,
                    charCount: text.trim().length
                };
            });
        }

        function displayOutput(variations, name) {
            const section = document.getElementById('outputSection');
            section.innerHTML = variations.map((v, i) => `
                <div class="output-card">
                    <div class="output-header">
                        <span class="output-label">${v.label} ${i === 0 ? '- Recommended' : ''}</span>
                        <div style="display: flex; gap: 0.5rem;">
                            <button class="icon-btn" onclick="copyText(${i})" title="Copy"><i class="fas fa-copy"></i></button>
                            <button class="icon-btn" onclick="editText(${i})" title="Edit"><i class="fas fa-edit"></i></button>
                        </div>
                    </div>
                    <div class="output-text" id="output-${i}">${v.text}</div>
                    <div class="output-footer">
                        <span class="word-count">${v.wordCount} words â€¢ ${v.charCount} characters</span>
                        <span style="color: var(--success); font-size: 0.85rem;"><i class="fas fa-check-circle"></i> Ready to use</span>
                    </div>
                </div>
            `).join('');

            // Store for copying
            window.currentVariations = variations;
        }

        function copyText(index) {
            const text = window.currentVariations[index].text;
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard!');
        }

        function editText(index) {
            const el = document.getElementById(`output-${index}`);
            const currentText = el.textContent;
            const newText = prompt('Edit description:', currentText);
            if (newText !== null) {
                el.textContent = newText;
                window.currentVariations[index].text = newText;
                window.currentVariations[index].wordCount = newText.split(/\s+/).length;
                window.currentVariations[index].charCount = newText.length;
            }
        }

        function saveToHistory(name, variations) {
            history.unshift({ name, tone: selectedTone, timestamp: new Date().toISOString(), variations });
            if (history.length > 10) history.pop();
            localStorage.setItem('copyGeniusHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            if (history.length === 0) {
                list.innerHTML = '<p style="color: var(--text-muted); font-size: 0.85rem;">No history yet</p>';
            } else {
                list.innerHTML = history.slice(0, 5).map((h, i) => `
                    <div class="history-item" onclick="loadFromHistory(${i})">
                        <div style="font-weight: 500; font-size: 0.9rem;">${h.name}</div>
                        <div style="font-size: 0.75rem; color: var(--text-muted);">${h.tone} â€¢ ${new Date(h.timestamp).toLocaleDateString()}</div>
                    </div>
                `).join('');
            }
        }

        function loadFromHistory(index) {
            const item = history[index];
            displayOutput(item.variations, item.name);
            window.currentVariations = item.variations;
        }

        function clearHistory() {
            if (confirm('Clear all history?')) {
                history = [];
                localStorage.removeItem('copyGeniusHistory');
                renderHistory();
            }
        }

        renderHistory();
    </script>
</body>

</html>
