<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyGenius AI - Product Description Writer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ec4899;
            --primary-dark: #db2777;
            --secondary: #8b5cf6;
            --bg-dark: #0f0f23;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text: #fff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --glow: rgba(236, 72, 153, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 20% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%), radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            color: var(--primary);
        }

        .logo span {
            background: linear-gradient(135deg, var(--primary), #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge-ai {
            background: linear-gradient(135deg, var(--secondary), #a78bfa);
            color: #fff;
            font-size: 0.65rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: 700;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 2rem 0 3rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .generator-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--glow);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 20px var(--glow);
            width: 100%;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--glow);
        }

        .output-section {
            margin-top: 2rem;
            display: none;
        }

        .output-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .output-card {
            background: rgba(236, 72, 153, 0.1);
            border: 1px solid var(--primary);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .output-header h3 {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .output-header h3 i {
            color: var(--primary);
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: var(--bg-card);
        }

        .output-text {
            line-height: 1.8;
            color: var(--text-muted);
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        footer {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <header>
        <div class="logo"><i class="fas fa-wand-magic-sparkles"></i><span>CopyGenius</span><span
                class="badge-ai">AI</span></div>
    </header>
    <main class="container">
        <section class="hero">
            <h1>AI Product Descriptions</h1>
            <p>Generate compelling, SEO-optimized product descriptions in seconds</p>
        </section>
        <div class="generator-card">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" id="productName" placeholder="e.g., Premium Wireless Headphones">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Category</label>
                    <select id="category">
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home">Home & Garden</option>
                        <option value="beauty">Beauty</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tone</label>
                    <select id="tone">
                        <option value="professional">Professional</option>
                        <option value="casual">Casual & Friendly</option>
                        <option value="luxury">Luxury & Premium</option>
                        <option value="playful">Playful & Fun</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Key Features (comma separated)</label>
                <input type="text" id="features" placeholder="e.g., Noise cancelling, 40hr battery, Bluetooth 5.0">
            </div>
            <div class="form-group">
                <label>Target Audience (optional)</label>
                <input type="text" id="audience" placeholder="e.g., Music lovers, Remote workers">
            </div>
            <button class="btn btn-primary" onclick="generateDescription()">
                <i class="fas fa-sparkles"></i> Generate Description
            </button>
        </div>
        <div class="output-section" id="outputSection">
            <div class="output-card">
                <div class="output-header">
                    <h3><i class="fas fa-file-alt"></i> Generated Description</h3>
                    <button class="copy-btn" onclick="copyText()"><i class="fas fa-copy"></i> Copy</button>
                </div>
                <div class="output-text" id="outputText"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Part of the <a href="#">ShopifyHero Tools</a> suite</p>
    </footer>
    <script>
        function generateDescription() {
            const name = document.getElementById('productName').value.trim();
            if (!name) { alert('Please enter a product name'); return; }
            const features = document.getElementById('features').value || 'Quality materials, Premium design';
            const tone = document.getElementById('tone').value;
            const descriptions = {
                professional: `Introducing the ${name} â€“ engineered for excellence.\n\nKey Features:\nâ€¢ ${features.split(',').join('\nâ€¢ ')}\n\nExperience unparalleled quality with our meticulously crafted ${name}. Designed for discerning customers who demand nothing but the best, this product combines cutting-edge technology with timeless elegance.\n\nWhether you're a professional or an enthusiast, the ${name} delivers exceptional performance that exceeds expectations. Invest in quality â€“ invest in ${name}.`,
                casual: `Meet your new favorite: the ${name}! ðŸŽ‰\n\nWhat makes it awesome:\nâœ“ ${features.split(',').join('\nâœ“ ')}\n\nWe get it â€“ you want something that just works and looks great doing it. That's exactly why we created the ${name}. No complicated setups, no gimmicks â€“ just pure awesomeness delivered right to your door.\n\nJoin thousands of happy customers who've already made the switch. You won't regret it!`,
                luxury: `The ${name} â€“ Where Elegance Meets Innovation\n\nDistinguishing Features:\nâ—† ${features.split(',').join('\nâ—† ')}\n\nCrafted for those who appreciate the finer things in life, the ${name} represents the pinnacle of refined sophistication. Each piece is meticulously designed to deliver an experience that transcends the ordinary.\n\nIndulge in the extraordinary. Elevate your lifestyle with ${name}.`,
                playful: `ðŸš€ Say hello to the ${name}!\n\nWhy you'll love it:\nðŸŒŸ ${features.split(',').join('\nðŸŒŸ ')}\n\nReady to level up? The ${name} is here to make your life more awesome! We've packed all the good stuff into one amazing package that'll make you wonder how you ever lived without it.\n\nGrab yours today and join the fun! ðŸŽŠ`
            };
            document.getElementById('outputText').textContent = descriptions[tone];
            document.getElementById('outputSection').classList.add('active');
        }
        function copyText() {
            navigator.clipboard.writeText(document.getElementById('outputText').textContent);
            alert('Copied to clipboard!');
        }
    </script>
</body>

</html>
